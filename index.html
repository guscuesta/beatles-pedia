    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-content, .timeline-content {
            display: none;
        }
        .tab-content.active, .timeline-content.active {
            display: block;
        }
        .album-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .star-rating .fa-star {
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating .fa-star:hover,
        .star-rating .fa-star.selected {
            color: #f59e0b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 24px;
            width: 90%;
            max-width: 700px; /* Increased max-width */
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .timeline-button {
            transition: all 0.2s ease-in-out;
        }
        .timeline-button.active {
            color: #3b82f6;
            border-color: #3b82f6;
        }

</head>

            document.getElementById('close-modal').addEventListener('click', () => modal.style.display = 'none');
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = "none";
            }
        };

        const setupRatingSection = () => {
            const select = document.getElementById('album-select');
            ratingAlbums.forEach(album => {
                const option = document.createElement('option');
                option.value = album.title;
                option.textContent = `${album.title} (${album.year})`;
                select.appendChild(option);
            });
            select.addEventListener('change', (e) => displaySongsForRating(e.target.value));
        };
        
        const displaySongsForRating = (albumTitle) => {
            const tbody = document.getElementById('song-list-for-rating-body');
            const album = ratingAlbums.find(a => a.title === albumTitle);
            
            if (!album || album.songs.length === 0) {
                tbody.innerHTML = '<tr><td class="p-6 text-center text-gray-500" colspan="2">Select an album to see the songs.</td></tr>';
                return;
            }

            tbody.innerHTML = album.songs.map(song => {
                const songId = slugify(`${album.title}-${song.title}`);
                const authors = song.authors || 'N/A';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 align-middle">
                            <p class="font-medium text-gray-900">${song.title}</p>
                            <p class="text-xs text-gray-600">${authors}</p>
                        </td>
                        <td class="px-4 py-3 align-middle">
                            <div class="star-rating text-gray-400 text-lg flex flex-wrap justify-end" data-song-id="${songId}" data-song-title="${song.title}" data-album-title="${album.title}">
                                ${[...Array(10)].map((_, i) => `<i class="fas fa-star px-1" data-value="${i + 1}"></i>`).join('')}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        };
        
        const handleRating = async (e) => {
            if (!e.target.matches('.fa-star') || !db) return;
            const rating = parseInt(e.target.dataset.value);
            const starContainer = e.target.parentElement;
            const songId = starContainer.dataset.songId;
            const songTitle = starContainer.dataset.songTitle;
            const albumTitle = starContainer.dataset.albumTitle;
            
            const collectionPath = `/artifacts/${appId}/public/data/beatles_song_ratings`;
            const songRef = doc(db, collectionPath, songId);
            
            const existingRating = globalRankings.find(r => r.id === songId) || { numRatings: 0, totalStars: 0 };
            const newNumRatings = existingRating.numRatings + 1;
            const newTotalStars = existingRating.totalStars + rating;
            const newAverage = newTotalStars / newNumRatings;

            try {
                await setDoc(songRef, { songTitle, albumTitle, numRatings: newNumRatings, totalStars: newTotalStars, averageRating: newAverage }, { merge: true });
                const stars = starContainer.querySelectorAll('.fa-star');
                stars.forEach(star => star.classList.toggle('selected', parseInt(star.dataset.value) <= rating));
            } catch (error) { console.error("Error writing document: ", error); }
        };

        const listenForRankings = () => {
            if (!db) return;
            const collectionPath = `/artifacts/${appId}/public/data/beatles_song_ratings`;
            const q = query(collection(db, collectionPath)); 
            
            if(rankingsUnsubscribe) rankingsUnsubscribe();
            rankingsUnsubscribe = onSnapshot(q, (querySnapshot) => {
                let rankings = [];
                querySnapshot.forEach((doc) => rankings.push({ id: doc.id, ...doc.data() }));
                globalRankings = rankings.sort((a, b) => b.averageRating - a.averageRating);
                updateRankingTable(globalRankings);
                calculateAndDisplayAlbumRankings(globalRankings);
            }, (error) => console.error("Error listening for rankings:", error));
        };
        
        const updateRankingTable = (rankings) => {
            const tbody = document.getElementById('ranking-table-body');
            if (rankings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center p-6">No ratings yet. Be the first!</td></tr>';
                return;
            }
            tbody.innerHTML = rankings.map((song, index) => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-4 py-3 font-medium text-gray-900">${index + 1}</td>
                    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">${song.songTitle}</th>
                    <td class="px-4 py-3">${song.albumTitle}</td>
                    <td class="px-4 py-3 text-center">
                        <span class="text-yellow-500 font-bold">${song.averageRating.toFixed(2)}</span>
                        <i class="fas fa-star text-yellow-500 ml-1 text-xs"></i>
                    </td>
                    <td class="px-4 py-3 text-center">${song.numRatings}</td>
                </tr>
            `).join('');
        };

        const calculateAndDisplayAlbumRankings = (rankings) => {
            const tbody = document.getElementById('album-ranking-table-body');
            if (rankings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center p-6">Rate some songs to see album rankings.</td></tr>';
                return;
            }

            const albumsByTitle = rankings.reduce((acc, song) => {
                if (!acc[song.albumTitle]) {
                    const albumInfo = ratingAlbums.find(a => a.title === song.albumTitle);
                    acc[song.albumTitle] = {
                        songs: [],
                        year: albumInfo ? albumInfo.year : 'N/A'
                    };
                }
                acc[song.albumTitle].songs.push(song);
                return acc;
            }, {});

            const albumRankings = Object.entries(albumsByTitle).map(([title, data]) => {
                const totalRatingSum = data.songs.reduce((sum, song) => sum + song.averageRating, 0);
                const averageAlbumRating = totalRatingSum / data.songs.length;
                return {
                    title,
                    year: data.year,
                    avgRating: averageAlbumRating
                };
            });
            
            albumRankings.sort((a, b) => b.avgRating - a.avgRating);

            tbody.innerHTML = albumRankings.map(album => `
                <tr class="border-b hover:bg-gray-50">
                    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">${album.title}</th>
                    <td class="px-4 py-3">${album.year}</td>
                    <td class="px-4 py-3 text-center">
                        <span class="text-yellow-500 font-bold">${album.avgRating.toFixed(2)}</span>
                        <i class="fas fa-star text-yellow-500 ml-1 text-xs"></i>
                    </td>
                </tr>
            `).join('');
        };
        
        const renderSortedLists = () => {
            const allSongs = beatlesData.flatMap(album => 
                album.songs.filter(song => song.recordDate && song.releaseDate)
                           .map(song => ({ ...song, albumTitle: album.title }))
            );

            const sortedByRecording = [...allSongs].sort((a, b) => new Date(a.recordDate) - new Date(b.recordDate));
            const recordingList = document.getElementById('recording-order-list');
            recordingList.innerHTML = sortedByRecording.map(song => `
                <li class="p-4 hover:bg-gray-50 flex justify-between items-center">
                    <div><p class="font-medium text-gray-900">${song.title}</p><p class="text-sm text-gray-600">${song.albumTitle}</p></div>
                    <span class="text-sm text-gray-500">${song.recordDate}</span>
                </li>`).join('');

            const sortedByRelease = [...allSongs].sort((a, b) => new Date(a.releaseDate) - new Date(b.releaseDate));
            const releaseList = document.getElementById('release-order-list');
            releaseList.innerHTML = sortedByRelease.map(song => `
                 <li class="p-4 hover:bg-gray-50 flex justify-between items-center">
                    <div><p class="font-medium text-gray-900">${song.title}</p><p class="text-sm text-gray-600">${song.albumTitle}</p></div>
                    <span class="text-sm text-gray-500">${song.releaseDate}</span>
                </li>`).join('');
        };

        const downloadCSV = () => {
            if (globalRankings.length === 0) return console.warn("No ranking data to download.");
            let csvContent = "data:text/csv;charset=utf-8,Rank,Song,Album,Average Rating,Votes\r\n";
            globalRankings.forEach((song, index) => {
                const row = [index + 1, `"${song.songTitle.replace(/"/g, '""')}"`, `"${song.albumTitle.replace(/"/g, '""')}"`, song.averageRating.toFixed(2), song.numRatings].join(",");
                csvContent += row + "\r\n";
            });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "beatles_song_rankings.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
  apiKey: "AIzaSyC1ivoIX_VINOLwg4ukYAKQptACOmjaX6E",
  authDomain: "gcrbeatles.firebaseapp.com",
  projectId: "gcrbeatles",
  storageBucket: "gcrbeatles.firebasestorage.app",
  messagingSenderId: "815874079173",
  appId: "1:815874079173:web:dc815509c9bc515a41b3ac"
};
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);
                console.log("Firebase authentication successful.");
                listenForRankings();
            } catch (e) { console.error("Firebase initialization failed. Ratings will not work.", e); }

            const tabs = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                tabContents.forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');
            }));
            
            const timelineTabs = document.querySelectorAll('.timeline-button');
            const timelineContents = document.querySelectorAll('.timeline-content');
            timelineTabs.forEach(tab => tab.addEventListener('click', () => {
                timelineTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                timelineContents.forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab.dataset.timeline).classList.add('active');
            }));

            renderDiscography();
            setupRatingSection();
            renderSortedLists();
            
            document.getElementById('song-list-for-rating-body').addEventListener('click', handleRating);
            document.getElementById('download-csv-btn').addEventListener('click', downloadCSV);
        });
    </script>
</body>
</html>
